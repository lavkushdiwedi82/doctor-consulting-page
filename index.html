<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Page</title>

    <!-- adding the googel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
   
      <!-- adding the css -->
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- creating the navigation menu -->
     <nav>
        <img src="./assets/logo.png" alt="">
        <a href="/"></a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact us</a></li>
        </ul>
     </nav>
    
     <!-- creating the hero section -->
      <main>
        <!-- creating the left section -->
         <section class="leftSection">
            <img src="./assets/topAngle.png" alt="topAngle" class="topAngle">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>
                We're always available for our Patients with emergency
                problems. You can easily reach us 24/7. We focused on highest quality .
            </p>
            <img 
            class="bottomAngle"
            src="./assets/bottomAngle.png" 
            alt="bottomAngle"/>
            <img 
            class="stethoscope"
            src="./assets/stethoscope.png" 
            alt="stethoscope"/>

            <button>Make Appointment</button>
            <img src="./assets/mouse.png" alt="mouse"
            class="mouse"/>
         </section>
         <!-- Creating the right section -->
          <section class="rightSection">
              <img
               class="greenBox"
               src="./assets/greenBox.png" 
              alt="greenBox"/>

              <img 
              class="yellowBox"
              src="./assets/yellowBox.png" 
              alt="yellowBox"/>

              <img 
              class="doctor"
              src="./assets/doctor.png" 
              alt="doctor">
          </section>
      </main>
</body>
